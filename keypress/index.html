<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>keypress</title>
	<style type="text/css">
		body {
			background-color: #cdc0b0;
		}
		.container{
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div id="insert">
			<div class="key">Press a key</div>
		</div>
	</div> 
</body>
<script type="text/javascript">

	const keyId = document.getElementById('insert')

	window.addEventListener('keydown', (e) => {
		// console.log(e.key) // no space key
		keyId.innerHTML = `<span>${e.key === ' ' ? 'Space' : e.key}</span>`

	})
</script>
</html>
