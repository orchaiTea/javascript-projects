<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0f279cda60.js"
      crossorigin="anonymous"
    ></script>
    <title>Password Generator</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #191919;
      }
      .container {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 1fr 1fr;
      }
      .section-one {
        display: flex;
        min-height: 60px;
        align-items: center;
        justify-content: center;
      }
      #heading {
        text-align: center;
        font-size: 3.5rem;
        color: #913420;
      }
      .inputField {
        padding: 10px 20px;
        text-decoration: none;
      }
      .btn {
        text-align: center;
      }
      .btn-primary {
        padding: 10px;
        background: #0859c6;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1.2rem;
        line-height: 1.2;
      }
      .btn-primary:hover {
        background: #043576;
        transform: scale(0.98);
      }
      .btn-copy {
        padding: 11px 20px;
        border: none;
        cursor: pointer;
      }
      .btn-copy:hover {
        color: #fff;
        background: #000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3 id="heading">A Password Generater</h3>
      <div class="section-one">
        <input class="inputField" type="text" placeholder="Password" />
        <button class="copy-feedback btn-copy">
          <i class="fa-solid fa-copy"></i>
        </button>
      </div>
      <div class="btn">
        <button class="btn-primary">Generate Password</button>
      </div>
    </div>
  </body>
  <script>
    const btn = document.querySelector(".btn-primary");
    const inputField = document.querySelector(".inputField");
    const btnCopy = document.querySelector(".btn-copy");

    function passwordGenerator() {
      let pass = "";
      let str = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
      let isNumber = "0123456789";
      let isChar = " ~`@#$%^&*()_+-={}[]|:<>,? ";
      str += `${isNumber} ${isChar}`;

      for (let i = 1; i <= 20; i++) {
        let char = Math.floor(Math.random() * str.length + 1);
        pass += str.charAt(char);
      }
      addPassword(pass);
    }

    function addPassword(pass) {
      inputField.value = pass;
    }

    function copyPasswordToClipboard() {
      inputField.select();
      inputField.setSelectionRange(0, 20);
      navigator.clipboard.writeText(inputField.value);
    }

    btn.addEventListener("click", passwordGenerator);
    btnCopy.addEventListener("click", copyPasswordToClipboard);
  </script>
</html>
